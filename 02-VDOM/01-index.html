<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDOM Demo</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script>
        var rootEle;
        var count = 0;
        function onBtnRenderClick(){
            // VDOM
            var h1 = React.createElement('h1', { 'id' : 'heading-1'}, 'Welcome to React (VDOM)')
            rootEle.render(h1);

            // DOM
            // count++;
            document.getElementById('spanCounter').innerText = count;
        }
        function onDocumentLoad(){
            var btnRender = document.getElementById('btnRender');
            btnRender.addEventListener('click', onBtnRenderClick)

            rootEle = ReactDOM.createRoot(document.getElementById('root'));
        }
        window.addEventListener('load', onDocumentLoad)
    </script>
</head>
<body>
    <button id="btnRender">Render</button>
    <div>
        <span>Counter :</span>
        <span id="spanCounter"></span>
    </div>
    <div id="root"></div>
</body>
</html>
